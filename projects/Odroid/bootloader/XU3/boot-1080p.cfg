setenv initrd_high "0xffffffff"
setenv fdt_high "0xffffffff"
setenv macaddr "smsc95xx.macaddr=36:0d:49:79:db:51"
setenv video_out "video=HDMI-A-1:1920x1080M@60"
setenv bootcmd "fatload mmc 0:1 40008000 XU3/KERNEL; fatload mmc 0:1 42000000 INITRD; fatload mmc 0:1 44000000 XU3/DTB; bootz 40008000 42000000 44000000"
setenv openelec "boot=LABEL=System disk=LABEL=Storage ssh quiet splash"
setenv console "console=tty1 console=ttySAC2,115200n8 vmalloc=512M"
setenv bootargs "${console} ${openelec} ${video_out} ${macaddr} ro"
boot
