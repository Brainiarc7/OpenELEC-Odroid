setenv initrd_high "0xffffffff"
setenv fdt_high "0xffffffff"
setenv macaddr "smsc95xx.macaddr=00:1e:06:20:4e:06"
setenv bootcmd "fatload mmc 0:1 40008000 XU3/KERNEL; fatload mmc 0:1 42000000 INITRD; fatload mmc 0:1 44000000 XU3/DTB; bootz 40008000 42000000 44000000"
setenv edid_load "drm_kms_helper.edid_firmware=edid/1280x720.bin"
setenv openelec "boot=LABEL=System disk=LABEL=Storage ssh quiet"
setenv console "console=tty1 console=ttySAC2,115200n8"
setenv bootargs "${console} ${openelec} ${edid_load} ${macaddr} ro"
boot
