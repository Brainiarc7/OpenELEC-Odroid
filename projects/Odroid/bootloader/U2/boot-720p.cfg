setenv fdt_high "0xffffffff"
setenv video_out "HDMI-A-1:1280x720M@60"
setenv bootcmd "fatload mmc 0:1 40008000 U2/KERNEL; fatload mmc 0:1 42000000 INITRD; bootm 40008000 42000000"
setenv openelec "boot=LABEL=System disk=LABEL=Storage ssh quiet"
setenv bootargs "${openelec} video=${video_out} ro"
boot
